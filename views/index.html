<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Word World</title>
    <!-- Bootstrap import -->
    <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom/css/ng-img-crop.css">
    <link rel="stylesheet" href="scripts/nvd3/build/nv.d3.min.css">
    <!--<base href="/">-->
</head>
<body ng-app="oneWordWorld">

<div class="container" ng-controller="OwwController">
    <div class="row">
        <div class="col-xs-3 ">
            <img src="images/wowMarine.png" class="img-responsive img-circle" alt="WOW" width="80" height="80"/>
        </div>
        <div class="col-xs-9">
            <h1 class="text-center">This is One Word World!</h1>
        </div>
    </div>
    <div>
        <!--<div ng-controller="VisitorController" ng-init="init()">-->
        <label ng-show="visitor" >{{visitor}}</label>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">OWW</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                    <li ui-sref-active="active"><a ui-sref="person">Person</a></li>
                    <li ui-sref-active="active"><a ui-sref="event">Event</a></li>
                    <li ui-sref-active="active"><a href="#">Page 3</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div ui-view></div>
    </div>

    <div class="row thumbnail">
        <label>Number of users online</label>
        <label>{{users}}</label>
    </div>
</div>


<!-- Libs -->
<!-- jQuery library -->
<script src="scripts/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap Library -->
<script src="scripts/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AngularJS Libraries -->
<script src="scripts/angular/angular.min.js"></script>
<script src="scripts/ng-file-upload/dist/ng-file-upload-shim.js"></script>
<script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="scripts/angular-cookies/angular-cookies.js"></script>
<!--Socket.io client Library-->
<script src="scripts/socket.io-client/dist/socket.io.slim.js"></script>

<!-- AngularJS Charts using charts.js-->
<script src="scripts/d3/d3.min.js"></script>
<script src="scripts/nvd3/build/nv.d3.min.js"></script> <!-- or use another assembly -->
<script src="scripts/angular-nvd3/dist/angular-nvd3.min.js"></script>

<!--AngularJS briant f socket purifier-->
<script src="custom/js/socket.js"></script>

<!--image cropping if required-->
<script src="scripts/ng-file-upload/dist/ng-file-upload.js"></script>
<script src="custom/js/ng-img-crop.js"></script>

<!-- Main OneWordWorld Module -->
<script src="application/oneword.module.js"></script>
<script src="application/modules/fileupload.module.js"></script>
<script src="application/oneword.routes.js"></script>
<script src="application/factories/socket.factory.js"></script>
<script src="application/controllers/oneword.controller.js"></script>
<script src="application/controllers/home.controller.js"></script>
<script src="application/controllers/event.controller.js"></script>
<script src="application/controllers/person.controller.js"></script>
<script src="application/controllers/newevent.controller.js"></script>
<!--<script src="application/controllers/visitor.controller.js"></script>-->
<script src="application/factories/kukiz.function.js"></script>
<script src="application/factories/visitor.factory.js"></script>

</body>
</html>
