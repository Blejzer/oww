<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Word World</title>
    <!-- Bootstrap import -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/ng-img-crop.css">

</head>
<body ng-app="oneWordWorld">

<div class="container">
    <div class="row">
        <div class="col-xs-3 ">
            <img src="images/wowMarine.png" class="img-responsive img-circle" alt="WOW" width="80" height="80"/>
        </div>
        <div class="col-xs-9">
            <h1 class="text-center">This is One Word World!</h1>
        </div>
    </div>
    <div ng-controller="VisitorController" ng-init="init()">
        <label ng-if({{visitor}})>Your IP address is recorded: {{visitor.address}}</label>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home" href="#">Home</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="home" href="#">Home</a></li>
                    <li><a ui-sref="newevent" href="#">New Event</a></li>
                    <li><a ui-sref="newperson" href="#">New Person</a></li>
                    <li><a ui-sref="event" href="#">Event of the week</a></li>
                    <li><a ui-sref="person" href="#">Person of the week</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div ui-view></div>
    </div>


</div>


<!-- Libs -->
<!--Socket.io Library-->
<script src="/socket.io/socket.io.js"></script>
<!-- jQuery library -->
<script src="js/jquery-2.1.4.min.js"></script>
<!-- Bootstrap Library -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AngularJS Libraries -->
<script src="js/ng-file-upload-shim.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="js/ng-file-upload.js"></script>
<script src="js/ng-img-crop.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/socket.js"></script>

<!-- Main OneWordWorld Module -->
<script src="application/oneword.module.js"></script>
<script src="application/modules/fileupload.module.js"></script>
<script src="application/oneword.routes.js"></script>
<script src="application/factories/socket.factory.js"></script>
<script src="application/controllers/oneword.controller.js"></script>
<script src="application/controllers/event.controller.js"></script>
<script src="application/controllers/newevent.controller.js"></script>
<script src="application/controllers/visitor.controller.js"></script>
<script src="application/factories/kukiz.function.js"></script>
<script src="application/factories/visitor.factory.js"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-17888622-5', 'auto');
    //  ga('send', 'pageview');

</script>

</body>
</html>
