<div class="container">
    <div class="thumbnail">
        <h2 class="text-center">{{ person.title }}</h2>
    </div>
    <div class="thumbnail">

    <div ng-repeat="kont in contList">

        <nvd3 options="options" data="kont.pwords"></nvd3>
    </div>



</div>
