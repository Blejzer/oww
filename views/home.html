<div class="container-fluid">
<!-- theme divs (person & event) -->
    <div class="row text-center jedan">
        <div class="col-sm-6 col-md-6 col-lg-6 center">
            <div class="thumbnail">
                <h3>{{ person[0].title }}</h3>
            </div>
            <div class="thumbnail slika">
                <img src="{{ person[0].image }}" alt="WOW"/>
            </div>
            <!-- person input part -->
            <div class="thumbnail">
                <form id="formPerson" ng-submit="submitPword()">
                    <input type="hidden" ng-model="person_id" id="person_id" value="{{ person[0].person_id }}"/>
                    <input ng-model="p" id="p" class="form-control" autocomplete="off"
                           pattern="^([\Sa-zA-Z]){1,25}$"
                           oninvalid="setCustomValidity('Plz enter only English Alphabet\n No spaces, numbers, or funny characters allowed!')"
                           onchange="try{setCustomValidity('')}catch(e){}" required/>
                    <button class="form-control btn dva">
                        <strong>Send</strong>
                    </button>
                </form>
            </div>
            <div class="thumbnail" style="overflow:hidden; height: 150px">
                <!--<ul id="persons"></ul>-->
                <ul>
                    <li ng-repeat="pword in pwords track by $index">{{pword}}</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 center">
            <div class="thumbnail">
                <h3>{{ event[0].title }}</h3>
            </div>
            <div class="thumbnail img-responsive">
                <img src="{{ event[0].image }}" alt="WOW" min-height="90%"/>
            </div>
            <!-- event input part -->
            <div class="thumbnail">
                <form id="formEvent" ng-submit="submitEword()">
                    <input type="hidden" ng-model="event_id" id="event_id" value="{{ event[0].event_id }}"/>
                    <input ng-model="e" id="e" class="form-control" autocomplete="off"
                           pattern="^([\Sa-zA-Z]){1,25}$"
                           oninvalid="setCustomValidity('Plz enter only English Alphabet\n No spaces, numbers, or funny characters allowed!')"
                           onchange="try{setCustomValidity('')}catch(e){}"required />
                    <button class="form-control btn dva">
                        <strong>Send</strong>
                    </button>
                </form>
            </div>
            <div class="content thumbnail" style="overflow:hidden; height: 150px">
                <ul>
                    <li ng-repeat="eword in ewords track by $index">{{eword}}</li>
                </ul>
            </div>
        </div>
    </div>

<!-- results part -->
    <div class="row text-center jedan ">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="thumbnail">
                <a ui-sref="person">
                        <!-- <ul id="eventList"></ul> -->
                        <label >Most popular words for person</label>
                        <table >
                            <tr ng-repeat="t in personList">
                                <td>{{ t.a }}</td>
                                <td>{{ t.c }}</td>
                            </tr>
                        </table>
                </a>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="thumbnail">
                <a ui-sref="event">
                        <!-- <ul id="eventList"></ul> -->
                        <label >Most popular words for event</label>

                        <table >
                            <tr ng-repeat="t in eventList">
                                <td>{{ t.a }}</td>
                                <td>{{ t.c }}</td>
                            </tr>
                        </table>
                </a>
            </div>
        </div>
    </div>
</div>
